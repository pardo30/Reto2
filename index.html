<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GOALKEEPER</title>
</head>
<body>
    <header>
        <h1>Marca un gol</h1>
    </header>
    <article id="goal">
        <div id="net">
            <div class="netsq" id="sq1">1</div>
            <div class="netsq"id="sq2">2</div>
            <div class="netsq"id="sq3">3</div>
            <div class="netsq"id="sq4">4</div>
            <div class="netsq"id="sq5">5</div>
            <div class="netsq"id="sq6">6</div>
        </div>
        <div id="frame">

        </div>
    </article>
    <article id="keeper">
        <div id="toy"></div>
    </article>
    <article id="ball" draggable="true">
        <div id="sphere"></div>
    </article>
<script src="js/main.js"></script>
</body>
</html>
