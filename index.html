<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GOALKEEPER</title>
</head>
<body>
    <header>
        <h1>Marca un gol</h1>
    </header>
    <article id="goal">
        <div id="net">
            <div class="netsq" id="sq1" ondrop="drop(event);" ondragover="dragover(event);"></div>
            <div class="netsq"id="sq2" ondrop="drop(event);" ondragover="dragover(event);"></div>
            <div class="netsq"id="sq3" ondrop="drop(event);" ondragover="dragover(event);"></div>
            <div class="netsq"id="sq4" ondrop="drop(event);" ondragover="dragover(event);"></div>
            <div class="netsq"id="sq5" ondrop="drop(event);" ondragover="dragover(event);"></div>
            <div class="netsq"id="sq6" ondrop="drop(event);" ondragover="dragover(event);"></div>
        </div>
        <div id="frame">

        </div>
    </article>
    <article id="keeper">
        <div id="toy">
            <img class="position" src="img/sq5.png" alt="Static Keeper">
        </div>
    </article>
    <article id="ball" draggable="true" ondragstart="dragstart(event);">
        <div id="sphere"></div>
    </article>
    <article>
        <div id="result"></div>
    </article>
<script src="js/main2.js"></script>
</body>
</html>
